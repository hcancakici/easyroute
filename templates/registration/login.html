
{% block content %}

{% load static %}
  {% if form.errors %}  
    <p>Your username and password didn't match. Please try again.</p>   
  {% endif %}  


   <body class="app">
      <div id="loader">
         <div class="spinner"></div>
      </div>
      <script type="text/javascript">window.addEventListener('load', () => {
         const loader = document.getElementById('loader');
         setTimeout(() => {
           loader.classList.add('fadeOut');
         }, 300);
         });
      </script>
      <div class="peers ai-s fxw-nw h-100vh">
         <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style="background-image:url(assets/static/images/bg.jpg)">
            <div class="pos-a centerXY">
               <div class="bgc-white bdrs-50p pos-r" style="width:120px;height:120px"><img class="pos-a centerXY" src="assets/static/images/logo.png" alt=""></div>
            </div>
         </div>
         <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style="min-width:320px">
            <form action="{% url 'login' %}" method="POST">
               {% csrf_token %}
                <table>
                  <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                  </tr>
                  <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                  </tr>
                </table>
                <div class="peer"><input type="submit" value="login" class="btn btn-primary"></input></div>
                <input type="hidden" name="next" value="{{ next }}" />

            </form>
         </div>
      </div>
         <script type="text/javascript" src="{% static 'vendor.js' %}"></script>
         <script type="text/javascript" src="{% static 'bundle.js' %}"></script>
   </body>

{% endblock %}
