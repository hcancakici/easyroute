    function draw_routes(locations) {
      let lat;
      let long;
      let location;
      let color_array_index = 0 

      for (const [key, value] of Object.entries(locations)) {
        route_locations = value;
        var latlngs = Array();
        for (var i = 0; i < route_locations.length; i++) {
          route_location = route_locations[i];
          lat = route_location["latitude"];
          long = route_location["longitude"];
          let position = new  L.Marker([lat, long]); // set
          L.circleMarker([lat, long], {
            "radius": 5,
            "fillColor": colorArray[color_array_index],
            "color": colorArray[color_array_index],
            "weight": 5,
            "opacity": 10,
          }).addTo(map);
          latlngs.push(position.getLatLng());
        }
        let polyline = L.polyline(latlngs, {color: colorArray[color_array_index]}).addTo(map);
        color_array_index++;
      }
    }

      let circleOptions = {
         color: 'red',
         fillColor: '#f03',
         fillOpacity: 0
      }
      if (circle) {
        map.removeLayer(circle)

      circle = L.circle(circle_point, parseInt(radius)*1000, circleOptions);

    map.on('click', function(e) {
        if (marker) { // check
            map.removeLayer(marker); // remove
        }
        console.log(e.latlng.lat)
        if (point1 == null) {
          point1 = [e.latlng.lat, e.latlng.lng];
        } else if (point2 == null){
          point2 = [e.latlng.lat, e.latlng.lng];
        }
        else {
          let mmm = L.Routing.control({
            waypoints: [
              L.latLng(point1[0], point1[1]),
              L.latLng(point2[0], point2[1])
            ]
          })
          //console.log(mmm._routes[0].coordinates)
